<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Не нажимай сюда</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 30px 60px;
            font-size: 28px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }

        button:hover {
            background-color: #1C86EE;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button id="secretButton">Не нажимай сюда</button>

    <audio id="disappointSound" preload="auto">
        <source src="https://www.soundjay.com/human/sounds/sigh-1.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const button = document.getElementById('secretButton');
        const sound = document.getElementById('disappointSound');
        let clicked = false;

        button.addEventListener('click', function() {
            if (!clicked) {
                button.textContent = "Я же просил не нажимать, возвращайся и сиди в своем Threads дальше";
                button.style.fontSize = "24px";
                button.style.padding = "25px 40px";

                sound.currentTime = 0;
                sound.play();

                clicked = true;
            }
        });
    </script>
</body>
</html>
