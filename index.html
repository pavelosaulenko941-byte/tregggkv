<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Не нажимай</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff; /* Белый фон */
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #4CAF50; /* Зелёный */
            color: white;
            border: none;
            border-radius: 50%; /* Круглая */
            width: 200px;
            height: 200px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 30px 60px; /* Больше места для текста */
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="myButton" onclick="changeTextAndPlay()">не нажимай</button>

    <audio id="myAudio">
        <source src="zwyk.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        function changeTextAndPlay() {
            document.getElementById('myButton').innerText = 'я же просил, не нажимать';
            document.getElementById('myAudio').play();
        }
    </script>
</body>
</html>
